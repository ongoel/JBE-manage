<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBE 축구동호회 매니저</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>JBE 축구동호회 매니저</h1>
            <p class="subtitle">통합 관리 시스템</p>
        </header>

        <section class="dashboard-summary">
            <div class="card">
                <h3>📊 현황 요약</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="label">총 회원</span>
                        <span class="value" id="total-members">-</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="auth-section" id="auth-section">
            <div class="card">
                <h3>🔐 관리자 로그인</h3>
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
            </div>
        </section>

        <section class="dashboard-stats">
            <div class="stat-grid">
                <div class="card stat-card">
                    <span class="label">이달의 평균 출석률</span>
                    <span class="value" id="avg-attendance">-</span>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <h3>📈 출석률 추이</h3>
                <canvas id="attendanceChart" height="100"></canvas>
            </div>
        </section>

        <section class="member-list" id="member-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3>👥 회원 명단 (상세 정보)</h3>
                    <button id="logout-btn" class="btn-secondary">로그아웃</button>
                </div>
                <div class="table-responsive">
                    <table id="members-table">
                        <thead>
                            <tr>
                                <th>성명</th>
                                <th>등번호</th>
                                <th>주포지션</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="loading">로그인이 필요합니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="evaluation-section" id="evaluation-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3>⚽ 경기 평가</h3>
                </div>

                <!-- 평가 입력 폼 -->
                <div class="evaluation-form" id="evaluation-form">
                    <div class="input-group">
                        <label for="eval-date">경기 날짜</label>
                        <input type="date" id="eval-date" required>
                    </div>
                    <div class="input-group">
                        <label for="eval-member">선수 선택</label>
                        <select id="eval-member" required>
                            <option value="">선수를 선택하세요</option>
                        </select>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-item">
                            <label>공격력 (1-10)</label>
                            <input type="number" id="metric-attack" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>수비력 (1-10)</label>
                            <input type="number" id="metric-defense" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>패스능력 (1-10)</label>
                            <input type="number" id="metric-pass" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>팀워크 (1-10)</label>
                            <input type="number" id="metric-teamwork" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>체력 (1-10)</label>
                            <input type="number" id="metric-stamina" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>정신력 (1-10)</label>
                            <input type="number" id="metric-mentality" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>기술 (1-10)</label>
                            <input type="number" id="metric-skill" min="1" max="10" value="5">
                        </div>
                        <div class="metric-item">
                            <label>전술이해도 (1-10)</label>
                            <input type="number" id="metric-tactics" min="1" max="10" value="5">
                        </div>
                    </div>

                    <button id="save-evaluation-btn" class="btn-primary">평가 저장</button>
                </div>

                <!-- 선수 평가 조회 및 레이더 차트 -->
                <div class="evaluation-view" style="margin-top: 30px;">
                    <h4>선수별 평가 조회</h4>
                    <div class="input-group">
                        <select id="view-member">
                            <option value="">선수를 선택하세요</option>
                        </select>
                        <button id="view-evaluation-btn" class="btn-secondary">조회</button>
                    </div>
                    <div class="radar-chart-container" style="margin-top: 20px; display: none;">
                        <canvas id="radarChart" height="300"></canvas>
                        <div id="evaluation-stats" class="evaluation-stats"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 JBE Manager</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
